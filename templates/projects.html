<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonarQube Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>SonarQube Analysis Results</h1>
            <p>Review the results of your scan below. Click on the project name to view detailed results on SonarQube.</p>
        </header>

        <div class="results">
            <ul>
                {% for report in reports %}
                <li class="result-item">
                    <a href="http://localhost:9000/dashboard?id={{ report }}" target="_blank">
                        {{ report }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>

        <footer>
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
